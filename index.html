<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/game.js"></script>
	
</head>
<body onload="beginGame()">

<div class="container center-block" id="wrapper">
	<div class= "row">
		<div class="col-md-12" id="header">
			<h1> COUNTRIES - HANGMAN GAME</h1>						
		</div>	
	<div>

	<div class="row" id="content">	
		<div class="col-md-3" style="padding: 40px 0px 0px 20px;">
			<img src="assets/images/Hangman0.gif" id="hangman" class="img-style">
		</div>
		
		<div class="col-md-9">
			<div class= "row">	
				<div class="col-md-12">
					<h2 id="status"> Loading game .....</h2>
					<h2><p id="word"></p> </h2>
				</div>
			</div>
			<div class="row"">		
				<div class="col-md-12">
					<h2> No of Guesses Remaining <p id="chances"></p> </h2> 
				</div>
				<div class="col-md-12">	
					<h2> Letters Already Guessed </h2>
					<h2><p id="misses"></p> </h2> 
				</div>
			</div>						
		</div>	

	</div>
	<div class = "row">
		<div class = "col-md-6">
			<h2 class="bg">Wins : <span id="wins">0</span> </h2> 
		</div>
		<div class = "col-md-6">	
			<h2 class="bg">Losses: <span id="losses">0</span> </h2> 
		</div>
	</div>		

	</div>
</div>

</body>
</html>
